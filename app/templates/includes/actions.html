<h3>Phase Actions</h3>
<div class="row">
	<label for="">Action Name</label>
</div>
<div class="row">
	<input type="text" id="action_name" name="action_name">
</div>

<div class="row">
	<label for="">Action time units per tick</label>
</div>
<div class="row">
	<input type="range" min="1" max="10" id="time_tick" name="time_tick">
</div>

<div class="row">
	<h4>Messages for the action</h4>
</div>
<div class="row">
	<input type="text" id="action_msg_1">
	<input type="text" id="action_msg_2">
	<input type="text" id="action_msg_3">
</div>

<div class="row">
	<h4>Action Resource</h4>
</div>
<div class="row">
	<label for="resource_name">Resource Name</label>
	<input type="text" id="resource_name" name="resource_name">
	<label for="resource_value">Resource value</label>
	<input type="number" id="resource_value">
</div>

<div class="row">
	<div  class="form-button"id="addAction">Add action</div>
</div>
